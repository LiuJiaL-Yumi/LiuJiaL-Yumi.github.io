<script>
let rotas = $('.rotas');
let rotasPro = $('.rotas >div');
let rightBtn = $('.right');
let leftBtn = $('.left');
let deg = 0;
let degImg = 0;
// 定义函数
const changeRotas = (obj,n) => {
    if(n > 0) {
        deg++;
    } else {
        deg--;
    }
    obj.css('transform','rotateX(-5deg) rotateY(' + (deg*60+2) + 'deg)');
}
const changeImgs=(n)=> {
    if(n > 0) {
        if(++degImg >= 6) {
            degImg = 0;
        }
    } else {
        if(--degImg < 0) {
            degImg = 5;
        }
    }
    rotasPro.removeClass('sel');
    $(rotasPro[degImg]).addClass('sel');
}
rightBtn.click(function() {
    changeRotas(rotas,1);
    changeImgs(1);
});
leftBtn.click(function() {
    changeRotas(rotas,-1);
    changeImgs(-1);
});
let autoRota = setInterval(function() {
    changeRotas(rotas,-1);
    changeImgs(-1);
}, 4000);
</script>

  <style type="text/css">

  body {
    background: url(https://marketplace.canva.cn/EAElYLpY5go/1/0/1600w/canva-dwbCYZ-FScU.jpg) no-repeat;
    background-size: cover;
    background-attachment: fixed;

  * {
      margin: 0;
      padding: 0;
  }

  body {
      width: 85vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(28, 28, 28);
  }

  .outside {
      width: 90%;
      height: 85%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }

  .rotas {
      width: 500px;
      height: 340px;
      transition: all .6s linear;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-5deg) rotateY(2deg);
      user-select: none;
  }

  .rotas>div {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0px;
      top: 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgb(240, 240, 240);
      transform:  scale(1.1);
  }

  .rotas>div div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      background-color: rgba(30, 30, 30, .65);
      transition: all .6s linear;
  }

  .rotas>div.sel div {
      background-color: rgba(30, 30, 30, 0);
  }

  .rotas>div:nth-of-type(1) {
      transform: translateZ(500px);
  }

  .rotas>div:nth-of-type(2) {
      transform: rotateY(-60deg) translateZ(500px);
  }

  .rotas>div:nth-of-type(3) {
      transform: rotateY(-120deg) translateZ(500px);
  }

  .rotas>div:nth-of-type(4) {
      transform: translateZ(-500px);
  }

  .rotas>div:nth-of-type(5) {
      transform: rotateY(120deg) translateZ(500px);
  }

  .rotas>div:nth-of-type(6) {
      transform: rotateY(60deg) translateZ(500px);
  }

  .rotas img {
      width: 100%;
      height: 100%;
  }
